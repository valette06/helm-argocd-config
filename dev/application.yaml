apiVersion: argoproj.io/v1alpha
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec: 
  project: default

  source:  
    repoURL: https://github.com/valette06/helm-argocd-config.git
    targetRevision: HEAD 
    path: dev 
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp  
  syncPolicy:
    syncOption:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
        
