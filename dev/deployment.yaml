apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector: 
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: bitnami/argo-cd
        ports:
        - containerPort: 8080
